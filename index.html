<!DOCTYPE html>

<head>

    <title>滑动侧边栏示例</title>
    <style>body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* 防止水平滚动 */
    }
    
    .sidebar {
        position: fixed;
        top: 0;
        left: -100%; /* 初始状态隐藏 */
        width: 150px; /* 侧边栏宽度 */
        height: 100%;
        background-color :white;
        transition: transform 0.3s ease; /* 平滑动画 */
        z-index: 1000; /* 确保侧边栏在遮罩层之上 */
    }
    
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 30%;
        height: 100%;
      background-color: rgb(21, 21, 21);
        display: none; 
        transition: opacity 0.3s ease; /* 平滑动画 */
        z-index: 500;
    }
    
    main {
        margin-left: 0;
        transition: margin-left 0.3s ease; /* 平滑动画 */
    }
    .top-text
    {
        color: white;
        font-size: 10px;
        
    }
    .touxiang{
        position: relative;
        top: 10px;
    }
    .saoma{
        position: relative;
        top: 10px;
        padding-right: 0;
        left: 40%;
    }
    .heijiao{
        position: relative;
        top: 10px;
        left: 5px;
    }
    .zhongxing{
        background-color: rgb(44, 44, 44);
        width: 260px;
        position: relative;
        top: 15px;
        border-radius: 15px;
        left: 10px;
        height: 200px;
    }
    .heijiao
    {
        position: relative;
        bottom: 50px;
    }
    .xiaoxi{
        position: relative;
        /* left: 8px;
        top: 10px; */
        color: rgb(207,207, 207);
        text-decoration: none;
    }
    .xiaoxitu
    {
        position: relative;
        top: 2px;
        border-radius: 5px;
        left: 3px;
    }
    .fuhao{
        position: relative;
        left: 135px;
    }
    .fuhao1
    {
        position: relative;
        left: 120px;
    }
</style>
