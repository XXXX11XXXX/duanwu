<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新用户信息</title>
</head>
<body>
    <div>
        <h1>更新用户信息</h1>
        <form id="updateForm">
            <label for="gender">性别:</label>
            <select id="gender" name="gender">
                <option value="0">保密</option>
                <option value="1">男性</option>
                <option value="2">女性</option>
            </select>
            <br><br>
            <label for="birthday">生日:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>
            <label for="nickname">昵称:</label>
            <input type="text" id="nickname" name="nickname">
            <br><br>
            <label for="province">省份ID:</label>
            <input type="number" id="province" name="province">
            <br><br>
            <label for="city">城市ID:</label>
            <input type="number" id="city" name="city">
            <br><br>
            <label for="signature">签名:</label>
            <input type="text" id="signature" name="signature">
            <br><br>
            <button type="button" onclick="updateUserInfo()">更新信息</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="222.js"></script>
</body>
</html>
